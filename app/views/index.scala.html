@(taskForm: Form[String])

@import helper._

@main("Todo list") {
    
    <h1>
        <span data-bind="visible: tasks().length === 0">No</span>
        <span data-bind="visible: tasks().length > 0, text: tasks().length"></span>
        task<span data-bind="text: tasks().length != 1 ? 's' : ''"></span>
     </h1>

    <ul data-bind="foreach: tasks">
    	<li data-bind="text: label"></li>
    </ul>
    
    <h2>Add a new task</h2>

    @form(routes.Application.newTask) {
    	@inputText(taskForm("label"))
    	<input type="submit" value="Create">
	}

    <script src='@routes.Assets.at("javascripts/knockout-2.1.0.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/tasks.js")' type="text/javascript"></script>
}
